version: '3.9'
services:
  hono-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: plx-hono-api:latest
    container_name: plx-hono-api
    # Load variables from local .env file (DATABASE_URL, PORT, etc.)
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
    ports:
      - "${HOST_PORT:-${PORT:-3000}}:${PORT:-3000}"
    restart: unless-stopped
    volumes:
      # Persist / inspect logs locally
      - ./logs:/app/logs
      # Optionally mount .env for hot reload of env (container restart required)
      - ./.env:/app/.env:ro
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:'+process.env.PORT+'/api/spec').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
